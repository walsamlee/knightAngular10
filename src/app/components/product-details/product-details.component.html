<div style="width: 500px; margin: auto">
  <div *ngIf="currentProduct" class="edit-form">
    <h4>Product</h4>
    <form>
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentProduct.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentProduct.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentProduct.available ? "Available" : "Not available" }}
      </div>
    </form>
    <div class="btn-group">
      <button
        class="btn btn-secondary mr-2"
        *ngIf="currentProduct.available"
        (click)="setAvailableStatus(false)"
      >
        Set Not Available
      </button>
      <button
        *ngIf="!currentProduct.available"
        class="btn btn-success mr-2"
        (click)="setAvailableStatus(true)"
      >
        Set Available
      </button>
      <button class="btn btn-danger mr-2" (click)="deleteProduct()">
        Delete
      </button>
      <button type="submit" class="btn btn-primary" (click)="updateProduct()">
        Update
      </button>
    </div>
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentProduct">
    <br />
    <p>This product is not accessible</p>
  </div>
</div>
